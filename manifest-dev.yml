display_information:
  name: Geppetto
  description: Geppetto
  background_color: "#3a3b3d"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Geppetto
    always_online: true
oauth_config:
  redirect_urls:
    - https://www.coinfabrik.com
  scopes:
    bot:
      - commands
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - im:history
      - chat:write.customize
      - chat:write.public
      - users:read
      - users.profile:read
      - mipm:history
      - groups:history
      - files:write
      - im:write
      - im:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  socket_mode_enabled: true