name: Run Script

on:
  push:

jobs:
  Test-Python3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
     
      - name: Run Python
        run: python --version
      - name: install requirements
        run: pip install -r requirements.txt
        
      - name: Run Test OpenAI
        run: python ./tests/open_ai.py

      - name: Run Test Slack
        run: python ./tests/slack.py
        
  Test-Python2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '2.x'
     
      - name: Run Python
        run: python --version
      - name: install requirements
        run: pip install -r requirements.txt
        
      - name: Run Test OpenAI
        run: python ./tests/open_ai.py

      - name: Run Test Slack
        run: python ./tests/slack.py
