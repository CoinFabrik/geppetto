name: Run Script

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
     
      - name: Run Python
        run: python --version
        
      - name: Run Test OpenAI
        run: python ./tests/open_ai.py
