
name: Test Geppetto

on:
  push:
    branches:
      - main
      - develop

jobs:
  Test-Python3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
     
      - name: Run Python
        run: python --version
      - name: install requirements
        run: |
          pip install -r requirements.txt
          
      - name: Run Test 
        run: |
          python -m unittest discover tests -v
      
